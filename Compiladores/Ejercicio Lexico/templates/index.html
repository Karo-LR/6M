<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador Léxico</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        textarea {
            width: 90%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-family: monospace;
            font-size: 16px;
            resize: vertical;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .results textarea, .results .output {
            width: 45%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background: #eaeaea;
            resize: none;
            font-family: monospace;
            font-size: 16px;
        }
        .output ul {
            list-style: none;
            padding: 0;
        }
        .output ul li {
            display: flex;
            justify-content: space-between;
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }
        .output ul li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analizador Léxico</h1>
        <form method="POST" action="/analyze">
            <textarea name="code" rows="10" placeholder="Escribe tu código aquí..."></textarea>
            <div>
                <button type="submit">Analizar</button>
                <button type="reset">Limpiar</button>
            </div>
        </form>

        {% if results %}
        <div class="results">
            <textarea readonly>{{ code }}</textarea>
            <div class="output">
                <ul>
                    {% for result in results %}
                        <li>
                            <span>LINEA {{ result.line }} &lt;{{ result.token }}&gt;</span>
                            <span>{{ result.symbol }}</span>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
