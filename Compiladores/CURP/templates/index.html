<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de CURP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="main-container">
        <h2>Generador de CURP</h2>
        <div class="container">
            <form method="POST">
                <label for="nombre">Nombre(s):</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="primer_apellido">Primer Apellido:</label>
                <input type="text" id="primer_apellido" name="primer_apellido" required>
                
                <label for="segundo_apellido">Segundo Apellido:</label>
                <input type="text" id="segundo_apellido" name="segundo_apellido">
                
                <label for="dia">Día de Nacimiento:</label>
                <input type="number" id="dia" name="dia" min="1" max="31" required>
                
                <label for="mes">Mes de Nacimiento:</label>
                <input type="number" id="mes" name="mes" min="1" max="12" required>
                
                <label for="año">Año de Nacimiento:</label>
                <input type="number" id="año" name="año" required>
                
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="H">Hombre</option>
                    <option value="M">Mujer</option>
                </select>
                
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="CHIAPAS">Chiapas</option>
                    <!-- Agrega las demás opciones de estado aquí -->
                </select>
                
                <button type="submit">Generar CURP</button>
            </form>
            
            <div class="curps-generated">
                <h3>CURPs Generadas</h3>
                <ul>
                    {% for curp in curps %}
                        <li>{{ curp }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
